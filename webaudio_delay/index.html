<html>

<head>
    <title>Impulse response measurement</title>
</head>

<body>
    <h1>Impulse response measurement</h1>
    <div>
        <input id="gum-use" type="checkbox" checked /><label for="gum-use">Microphone (getUserMedia)</label>
        <input id="gdm-use" type="checkbox" unchecked /><label for="gdm-use">Screen (getDisplayMedia)</label>
    </div>
    <button id="measureButton">Measure</button>

    <div id="results-section">
        <table id="results-table">
            <tr>
                <td>Date time</td>
                <td>Latency (ms)</td>
                <td>Gain (dB)</td>
                <td>Measurement link</td>
                <td>Linear impulse response link</td>
            </tr>
        </table>
        <div id="audioContextLatency"></div>
        <a id="downloadMeasurementLink"> Download measurement</a>
        <a id="downloadLinearImpulseResponseLink"> Download linear impulse response</a>
        <div id="measuredResult"></div>
        <br />
        <canvas id="plotCanvas"></canvas>
    </div>

    <script src="js/app.js" type="module"></script>
</body>

</html>
